- defaults:
    link:
      relink: true
      create: true

- shell:
  - mkdir -p ~/.local/share/mc/skins

- link:
    # environment variables
    ~/.env: .env

    # git
    ~/.gitconfig: .gitconfig

    # midnight commander skin
    ~/.local/share/mc/skins: 
      create: true
      path: mc/skins

- create:
    - ~/repos

- shell:
  - echo "source ~/.env" >> .zshrc
  - echo "source ~/.env" >> .bashrc
